<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Address Information</h1>
        <p>Your IP: <span id="ip"></span></p>
        <p>City: <span id="city"></span></p>
        <p>Region (State): <span id="region"></span></p>
        <p>Country: <span id="country"></span></p>
        <p>Postal Code: <span id="postal"></span></p>
        <p>Timezone: <span id="timezone"></span></p>
        <p>Language: <span id="language"></span></p>
        <p>User-Agent: <span id="user-agent"></span></p>
        <p>Latency: <span id="latency"></span> ms</p>
    </div>
    <script>
        async function fetchData() {
            const start = Date.now();

            // Fetch IP address and location info from the Vercel serverless function
            const response = await fetch('/api/ipinfo');
            const data = await response.json();
            const latency = Date.now() - start;

            // Update the HTML with the fetched data
            document.getElementById('ip').textContent = data.ip;
            document.getElementById('city').textContent = data.city;
            document.getElementById('region').textContent = data.region;
            document.getElementById('country').textContent = data.country;
            document.getElementById('postal').textContent = data.postal;
            document.getElementById('timezone').textContent = data.timezone;
            document.getElementById('language').textContent = navigator.language || navigator.userLanguage;
            document.getElementById('user-agent').textContent = navigator.userAgent;
            document.getElementById('latency').textContent = latency;
        }

        fetchData();
    </script>
</body>
</html>
